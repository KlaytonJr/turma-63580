<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Areas</title>
  <link rel="stylesheet" href="./css/grid-areas.css">
</head>
<body>
  <main class="content-grid">
    <header class="grid-item header">Header</header>
    <nav class="grid-item nav">Navigation</nav>
    <section class="grid-item main">Main Content</section>
    <aside class="grid-item aside">Sidebar</aside>
    <footer class="grid-item footer">Footer</footer>
  </main>
</body>
</html>
